{% extends "base.html" %}
{% block content %}
{% for plant in plants %}
    
<div class="row">
    <div class="col s12 m7">
        <div class="card horizontal">
            <div class="card-image m3">
                <img src="{{plant.plant_img}}" alt="">
                <span class="card-title">{{plant.plant_name}}</span>
            </div>
            <div class="m4 card-content ">
                <p>{{plant.plant_description}}</p>
                <p>{{plant.plant_tips}}</p>
                
            </div>
            <div class="card-action">
                <a href="{{ ('browse_plant.html', plant_id=plant._id) }}" class ="btn  waves-effect waves-light space teal darken-4"><i class="fas fa-book-open"></i></a>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
