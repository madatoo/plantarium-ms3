{% extends "base.html" %}
{% block content %}
   
<!--page with all categories and search box by plants place or plant type -->
<div class="container ">
    <div class="row s12 m7 text-center custom-all-plants-header">
        <h1>Here you can browse our databse and read about some plants.</h1>
    </div>
    <div class="row">
        <form class="col s12 " method="POST" action="{{ url_for('all_plants') }}">
            <!-- browse plants by plant_place-->
            <div class="row">
                <div class="row center">
                    <div class="row row s12 m7 text-center">
                        <select id="plant_place" class="validate" name="plant_place" required>
                            <option value="" disabled selected>
                                Choose Plant Place
                            </option>
                            {% for place in places %}
                                <option value="{{ place.plant_place }}">
                                    {{ place.plant_place }}</option>
                            {% endfor %}
                        </select>
                        <label for="plant_place">Plant Place</label>              
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <!--browse by category name-->
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card teal small darken-4 center-align">
                    <div class="card-content white-text ">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                    <a href="#">Browse</a>
                    <a href="#">Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>   
</div>
{% endblock %}
