{% extends "base.html" %}
{% block content %}
   
<!--page with all categories and search box by plants place or plant type -->
<div class="container ">
    <div class="row s12 m7 text-center custom-all-plants-header">
        <h1>Here you can browse our databse and read about some plants.</h1>
    </div>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('plants') }}">
            <select id="plant_place" class="validate" name="plant_place" required>
                <option value="" disabled selected>Choose from our four plant places.</option>
                {% for place in places %}
                    <option value="{{ place.plant_place }}">
                        {{ place.plant_place }}</option>
                {% endfor %}
            </select>
            <label for="plant_place"></label>
        </form>
    </div>
</div>
<div class="containeer">
    <div class="row">
        <!--add serch fileld-->
    </div>
</div>
</div>
<div class="container">  
    <div class="row ">
        <!--Flowers-->
        <div class="col s12 m6 l4">
            <div class="card small ">
                <div class="card-image">
                    <img src="/static/img/african_daisy_k_mackinnon_unsplash.png" alt="African daisy K.Mackinnon Unsplash">
                </div>
                <div class="card-action center-align card-title">
                    <a href="#"><span class="green-text">Flowers Browse</span></a>
                </div>
            </div>
        </div>
        <!--Herbs-->
        <div class="col s12 m6 l4">
            <div class="card small">
                <div class="card-image">
                    <img src="/static/img/dill-s-sundar-cs-unsplash.png" alt="Dill S.Sundar CS Unsplash">
                </div>
                <div class="card-action center-align card-title">
                    <a href="#"><span class="green-text">Herbs</span></a>
                </div>
            </div>
        </div>
        <!--Fruits-->
        <div class="col s12 m6 l4">
            <div class="card small">
                <div class="card-image">
                    <img src="/static/img/strawberries-j-tang-unsplash.png" alt="Strawberries J.Tang Unsplash">

        <div class="col s12 m6 l4">

                <div class="card-image">
                    <img src="/static/img/boxwood-c-bisbo-johnsen-unsplash.png" alt="Boxwood C. Bisbo Johnsen Unsplash">
                </div>
                <div class="card-action center-align card-title">
                    <a href="#"><span class="green-text">Shrubs</span></a>

        </div>
        <!--Climbers-->
        <div class="col s12 m6 l4">
            <div class="card small">

                <div class="card-action center-align card-title">
                    <a href="#"><span class="green-text">Climbers</span></a>

            </div>
        </div>
        <!--Trees-->
        <div class="col s12 m6 l4">
            <div class="card small">
                <div class="card-image">
                    <img src="/static/img/magnolia-f-fistarol-unsplash.png" alt="Magnolia F. Fistarol Unsplash">

                <div class="card-action center-align card-title">
                    <a href="#"><span class="green-text">Trees</span></a>

    </div>   
</div>
