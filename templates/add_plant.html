{% extends "base.html" %}
{% block content %}

<div class="container">
    <!--header-->
    <div class="row s12 m7 text-center custom-all-plants-header">
        <h5>Add Your Plant</h5>
    </div>
    <!--add plant form-->        
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="add_plant_input" type="text" data-length="100">
                    <label for="input_text">Plant Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea2" class="materialize-textarea" data-length="2500"></textarea>
                    <label for="textarea2">Plant Description</label>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock%}
